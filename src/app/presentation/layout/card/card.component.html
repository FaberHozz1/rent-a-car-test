<div class="item">
  <img class="item__image" [src]="photo" alt="item image" />
  <div class="item__content">
    <h2 class="item__content__title">{{ brand }} - {{ name }}</h2>
    <p class="item__content__description">{{ model }}</p>
    <button class="item__content__button">
      Rent for: {{ price | currency }}
    </button>
  </div>
</div>
