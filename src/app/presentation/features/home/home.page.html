<section class="home">
  <div class="home__catalog">
    <h1 class="home__catalog__title">
      Alquilar un carro nunca ha sido tan f√°cil
    </h1>
    <home-filters (filters)="onChangeFilters($event)"></home-filters>
    <ng-container *ngIf="!(isLoading$ | async); else loader">
      <div class="home__catalog__container">
        <ng-container *ngIf="(carList$ | async) as carList">
          <ng-container
            *ngTemplateOutlet="success; context: {carList}"
          ></ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>
</section>

<ng-template #loader>
  <home-loader></home-loader>
</ng-template>

<ng-template #success let-carList="carList">
  <ng-container *ngIf="!!(carList?.length); else empty">
    <layout-card
      *ngFor="let item of carList"
      [photo]="item.photo"
      [brand]="item.brand"
      [name]="item.name"
      [price]="item.price"
      [model]="item.model"
    ></layout-card>
  </ng-container>
</ng-template>

<ng-template #empty>
  <div>Vacio</div>
</ng-template>
